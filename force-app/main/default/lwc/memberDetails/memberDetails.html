<template>
  <lightning-card title={Name}>
    <template if:true={Name} onchange={handleChange} value={Name}>
      <div class="slds-m-around_medium">
        <div class="slds-grid slds-wrap">
          <div class="slds-col slds-size_4-of-12">
            <p>{Fitness_Level__c}</p>
            <lightning-formatted-email
              value={Email__c}
            ></lightning-formatted-email>
            <button 
              type="button"
              name="edit"
              onclick={handleShowModal}>
            Send Workout</button>
          </div>
          <c-member-bar-chart 
            cbs={currentBackSquat}
            cdl={currentDeadlift}
            cbp={currentBenchPress}
            csp={currentShoulderPress}
            gbs={goalBackSquat}
            gdl={goalDeadlift}
            gbp={goalBenchPress}
            gsp={goalShoulderPress}
            class="slds-col slds-size_8-of-12">
          </c-member-bar-chart>
          <div class="slds-grid slds-wrap">
          <div class="slds-col slds-size_3-of-12"><p>Next Back Squat Level:{toBSNextLevel}</p></div>
          <div class="slds-col slds-size_3-of-12"><p>Next Deadlift Level: {toDLNextLevel}</p></div>
          <div class="slds-col slds-size_3-of-12"><p>Next Bench Press Level: {toBPNextLevel}</p></div>
          <div class="slds-col slds-size_3-of-12"><p>Next Shoulder Press Level: {toSPNextLevel}</p></div>
          </div>
          
          <c-email-modal
            name={Name}
            level={Fitness_Level__c}
            email={Email__c}
            workoutdes={workoutDes}>
            <div slot="footer">
              <lightning-button
                  label="Cancel"
                  variant="neutral"
                  onclick={handleCancelModal}
              ></lightning-button>
          </div>
          </c-email-modal>
         
        </div>
      </div>
    </template>
  </lightning-card>
</template>
