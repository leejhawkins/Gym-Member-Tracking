<template>
  <lightning-card title={Name}>
    <template if:true={Name} onchange={handleChange} value={Name}>
      <div class="slds-m-around_medium">
        <div class="slds-grid slds-wrap">
          <div class="slds-col slds-size_4-of-12">
            <p>{Fitness_Level__c}</p>
            <lightning-formatted-email
              value={Email__c}
            ></lightning-formatted-email>
          </div>
          <c-member-bar-chart 
            cbs={currentBackSquat}
            cdl={currentDeadlift}
            gbs={goalBackSquat}
            gdl={goalDeadLift}
            class="slds-col slds-size_8-of-12">
          </c-member-bar-chart>
         
        </div>
      </div>
    </template>
  </lightning-card>
</template>
