<template>
  <lightning-card title="Add Member" icon-name="custom:custom63">
    <div class="slds-var-m-around_medium">
      <lightning-record-edit-form object-api-name={memberObject}>
        <div class="slds-grid slds-wrap">
          <lightning-input-field
            class="slds-col slds-size_1-of-2"
            field-name={nameField}
          ></lightning-input-field>
          <lightning-input-field
            class="slds-col slds-size_1-of-2"
            field-name={dobField}
          ></lightning-input-field>
          <lightning-input-field
            class="slds-col slds-size_1-of-2"
            field-name={heightFtField}
          ></lightning-input-field>
          <lightning-input-field
            class="slds-col slds-size_1-of-2"
            field-name={heightInField}
          ></lightning-input-field>
          <lightning-input-field
            class="slds-col slds-size_1-of-2"
            field-name={emailField}
          ></lightning-input-field>
          <lightning-input-field
            class="slds-col slds-size_1-of-2"
            field-name={fitnessLevelField}
          ></lightning-input-field>
          <lightning-input-field
            class="slds-col slds-size_1-of-2"
            field-name={trainingClassField}
          ></lightning-input-field>
          <lightning-input-field
            class="slds-col slds-size_1-of-2"
            field-name={genderField}
          ></lightning-input-field>
          <lightning-input-field
            class="slds-col slds-size_1-of-2"
            field-name={activeField}
          ></lightning-input-field>
        </div>
        <lightning-button
          type="submit"
          variant="brand"
          label="Create Member"
          onclick={showSuccessToast}
        ></lightning-button>
      </lightning-record-edit-form>
    </div>
  </lightning-card>
</template>
