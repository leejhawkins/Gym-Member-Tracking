<template>
  <lightning-card title="Add Member" icon-name="utility:adduser">
    <div class="slds-var-m-around_medium">
      <lightning-record-edit-form object-api-name={contactMemberObject}>
        <div class="slds-grid slds-wrap">
          <lightning-input-field
            class="slds-col slds-size_1-of-2"
            field-name={fnameField}
          ></lightning-input-field>
          <lightning-input-field
            class="slds-col slds-size_1-of-2"
            field-name={lnameField}
          ></lightning-input-field>
          <lightning-input-field
            class="slds-col slds-size_1-of-2"
            field-name={emailField}
          ></lightning-input-field>
          <lightning-input-field
            class="slds-col slds-size_1-of-2"
            field-name={birthDateField}
          ></lightning-input-field><lightning-input-field
            class="slds-col slds-size_1-of-2"
            field-name={fitnessLevelField}
          ></lightning-input-field><lightning-input-field
            class="slds-col slds-size_1-of-2"
            field-name={trainingClassField}
          ></lightning-input-field><lightning-input-field
            class="slds-col slds-size_1-of-2"
            field-name={heightINField}
          ></lightning-input-field><lightning-input-field
            class="slds-col slds-size_1-of-2"
            field-name={heightFTField}
          ></lightning-input-field><lightning-input-field
            class="slds-col slds-size_1-of-2"
            field-name={genderField}
          ></lightning-input-field><lightning-input-field
            class="slds-col slds-size_1-of-2"
            field-name={phoneField}
          ></lightning-input-field><lightning-input-field
            class="slds-col slds-size_1-of-2"
            field-name={activeField}
          ></lightning-input-field>
          
        </div>
        <lightning-button
          type="submit"
          variant="brand"
          label="Create Member"
          onclick={handleMemberCreated}
        ></lightning-button>
      </lightning-record-edit-form>
    </div>
  </lightning-card>
</template>
