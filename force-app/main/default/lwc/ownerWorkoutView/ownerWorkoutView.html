<template>
  <lightning-card title="Workouts for the Day" icon-name="custom:custom63">
    <div class="slds-grid">
      <div class="slds-size_3-of-12">
        <c-workout-div workoutid={beginnerId} date={workoutDate} name='Beginner' edit={addBeginner} onadd={handleSuccess}>
        </c-workout-div>
      </div>
      <div class="slds-size_3-of-12">
        <c-workout-div workoutid={intermediateId} date={workoutDate} name='Intermediate' edit={addIntermediate} onadd={handleSuccess}>
        </c-workout-div>
      </div>
      <div class="slds-size_3-of-12">
        <c-workout-div workoutid={advancedId} date={workoutDate} name='Advanced' edit={addAdvanced} onadd={handleSuccess}>
        </c-workout-div>
      </div>
      <div class="slds-size_3-of-12">
        <c-workout-div workoutid={eliteId} date={workoutDate} name='Elite' edit={addElite} onadd={handleSuccess}>
        </c-workout-div>
      </div>
    </div>
    <lightning-input
      type="date"
      label="Workout Date"
      name="date"
      onchange={handleChange}
    ></lightning-input>
  </lightning-card>
</template>
