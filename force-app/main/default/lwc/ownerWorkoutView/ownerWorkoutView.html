<template>
  <lightning-card title="Workouts for the Day" icon-name="custom:custom63">
    <div class="slds-m-around_medium">
      <div class="slds-grid slds-wrap">
        <div class="slds-col slds-size_3-of-12">
          <c-workout-div
            workoutid={beginnerId}
            date={workoutDate}
            name="Beginner"
            onadd={handleSuccess}
          >
          </c-workout-div>
        </div>
        <div class="slds-col slds-size_3-of-12">
          <c-workout-div
            workoutid={intermediateId}
            date={workoutDate}
            name="Intermediate"
            onadd={handleSuccess}
          >
          </c-workout-div>
        </div>
        <div class="slds-col slds-size_3-of-12">
          <c-workout-div
            workoutid={advancedId}
            date={workoutDate}
            name="Advanced"
            onadd={handleSuccess}
          >
          </c-workout-div>
        </div>
        <div class="slds-col slds-size_3-of-12">
          <c-workout-div
            workoutid={eliteId}
            date={workoutDate}
            name="Elite"
            onadd={handleSuccess}
          >
          </c-workout-div>
        </div>
        <lightning-input
          class="slds-col slds-size_3-of-12"
          type="date"
          label="Workout Date"
          name="workoutDate"
          onchange={handleChange}
        ></lightning-input>
        <div class="slds-col slds-size_6-of-12"></div>
        <lightning-input
          class="slds-col slds-size_3-of-12 slds-float_right"
          label="Find Movement"
          type="text"
          name="gifs"
          onchange={handleChange}
        ></lightning-input>
      </div>
    </div>
  </lightning-card>
</template>
