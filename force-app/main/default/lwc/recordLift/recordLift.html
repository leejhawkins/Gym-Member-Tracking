<template>
  <lightning-card>
    <template if:false={showForm}>
      <lightning-button
        type="button"
        onclick={handleClick}
        variant="brand"
        label="Create Workout"
      >
        Add Workout
      </lightning-button>
    </template>
    <template if:true={showForm}>
      <div class="slds-m-around_medium">
        <lightning-record-edit-form
          object-api-name="Workout__c"
          onsuccess={handleSuccess}
        >
          <div class="slds-hide">
            <lightning-input-field
              field-name="Name"
              value={workoutName}
            ></lightning-input-field>
          </div>
          <lightning-input-field
            field-name="Fitness_Level__c"
            value={name}
          ></lightning-input-field>
          <lightning-input-field
            field-name="Strength__c"
            value={strength}
            name="strength"
          >
          </lightning-input-field>
          <lightning-input-field
            field-name="Reps__c"
            value={reps}
            name="reps"
          ></lightning-input-field>
          <lightning-input-field
            field-name="Type__c"
            value={type}
          ></lightning-input-field>
          <lightning-input-field
            field-name="Workout_Description__c"
            onchange={handleChange}
            name={workoutDescription}
            value={workoutDescription}
          ></lightning-input-field>
          <div>
            <lightning-input-field
              field-name="Date__c"
              value={date}
              name="date"
              onchange={handleChange}
            ></lightning-input-field>
          </div>
          <lightning-button
            type="submit"
            variant="brand"
            name="save"
            label="Record Lift"
          ></lightning-button>
          <lightning-button
            type="button"
            onclick={handleClick}
            variant="destructive-text"
            label="Cancel"
          ></lightning-button>
        </lightning-record-edit-form>
      </div>
    </template>
  </lightning-card>
</template>
