<template>
  <lightning-card title="Workout of the Day" icon-name="custom:custom63">
    <template if:true={workout.data}>
      <div class="slds-var-m-around_medium">
        <p>Level: {fitnessLevel}</p>
        <lightning-formatted-rich-text
          value={description}
        ></lightning-formatted-rich-text>
      </div>
    </template>
    <template if:false={workout.data}>
      <div class="slds-var-m-around_medium">
        <p style="font-style: oblique">
          There isn't a workout for this date yet
        </p>
      </div>
    </template>
    <lightning-input
      type="date"
      label="Workout Date"
      name="date"
      onchange={handleChange}
    ></lightning-input>
  </lightning-card>
</template>
