<template>
  <lightning-card title="Benchmark Analysis" icon-name="utility:graph">
    <div class="slds-var-p-around_medium lgc-bg">
      <div class="slds-select_container">
        <select
          class="slds-select"
          name="Chart Selector"
          onchange={handleSelect}
          required
        >
          <option value="">Choose Graph</option>
          <option value="annualProgressLineGraph">
            Annual Progress Line Graph
          </option>
          <option value="monthlyProgressLineGraph">
            Monthly Progress Line Graph
          </option>
        </select>
      </div>
    </div>
    <template if:true={lineGraph}>
      <div class="slds-m-around_medium">
        <div class="chart slds-grid slds-wrap"></div>
      </div>
    </template>
  </lightning-card>
</template>
