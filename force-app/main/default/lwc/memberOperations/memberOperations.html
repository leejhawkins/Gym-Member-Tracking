<template>
    <lightning-card title="Find Member">
        <div class="slds-var-m-around_medium">
            <lightning-input type="search" onchange={handleKeyChange} class="slds-var-m-bottom_small" label="Search"
                value={searchKey}></lightning-input>
                <lightning-layout-item class="slds-var-p-left_xx-small">
                    <lightning-button label="Search" onclick={handleSearch}></lightning-button>
                </lightning-layout-item>
                <template for:each={members} for:item="member">
                    <p key={member.Id}>{member.Name}</p>
                </template>
        </div>
    </lightning-card>

</template>
