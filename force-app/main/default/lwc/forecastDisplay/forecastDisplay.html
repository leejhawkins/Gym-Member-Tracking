<template>
  <lightning-card title="Weather Report" icon-name="standard:address">
    <div class="slds-text-heading_medium">
      <strong>&nbsp;&nbsp;&nbsp;Location: </strong>{getCityName}
    </div>
    <div class="slds-m-around_medium">
      <div class="slds-grid slds-wrap">
        <div class="slds-size_1-of-5">
          <div class="slds-text-align_center">
            <template for:each={getTodayData} for:item="today">
              <div key={today.temp}>
                <p class="">&nbsp;<strong>{today.dateTime}</strong></p>
                <p class="">
                  <img
                    class="slds-icon slds-icon_large svg"
                    src={today.icon}
                    alt="failed"
                  />
                  &nbsp;{today.temp}°F
                </p>
                <p><strong>&nbsp;Condition:</strong></p>
                <p>{today.description}</p>
              </div>
            </template>
          </div>
        </div>
        <div class="slds-size_1-of-5">
          <div class="slds-text-align_center">
            <template for:each={getTomorrowData} for:item="tom">
              <div key={tom.temp}>
                <p class=""><strong>{tom.dateTime}</strong></p>
                <p class="">
                  <img
                    class="slds-icon slds-icon_large svg"
                    src={tom.icon}
                    alt="failed"
                  />
                  &nbsp;{tom.temp}°F
                </p>
                <p><strong>&nbsp;Condition:</strong></p>
                <p>{tom.description}</p>
              </div>
            </template>
          </div>
        </div>
        <div class="slds-size_1-of-5">
          <div class="slds-text-align_center">
            <template for:each={getNextDayData} for:item="nextday">
              <div key={nextday.temp}>
                <p class=""><strong>{nextday.dateTime}</strong></p>
                <p class="">
                  <img
                    class="slds-icon slds-icon_large svg"
                    src={nextday.icon}
                    alt="failed"
                  />&nbsp;{nextday.temp}°F
                </p>
                <p><strong>&nbsp;Condition:</strong></p>
                <p>&nbsp;{nextday.description}</p>
              </div>
            </template>
          </div>
        </div>
        <div class="slds-size_1-of-5">
          <div class="slds-text-align_center">
            <template for:each={getFourthDayData} for:item="fourthday">
              <div key={fourthday.temp}>
                <p class=""><strong>{fourthday.dateTime}</strong></p>
                <p class="">
                  <img
                    class="slds-icon slds-icon_large svg"
                    src={fourthday.icon}
                    alt="failed"
                  />&nbsp;{fourthday.temp}°F
                </p>
                <p><strong>&nbsp;Condition:</strong></p>
                <p>&nbsp;{fourthday.description}</p>
              </div>
            </template>
          </div>
        </div>
        <div class="slds-size_1-of-5">
          <div class="slds-text-align_center">
            <template if:true={getFifthDayData}>
              <div key={getFifthDayData.temp}>
                <p class=""><strong>{getFifthDayData.dateTime}</strong></p>
                <p class="">
                  <img
                    class="slds-icon slds-icon_large svg"
                    src={getFifthDayData.icon}
                    alt="failed"
                  />&nbsp;{getFifthDayData.temp}°F
                </p>
                <p><strong>&nbsp;Condition:</strong></p>
                <p>&nbsp;{getFifthDayData.description}</p>
              </div>
            </template>
          </div>
        </div>
      </div>
    </div>
  </lightning-card>
</template>
