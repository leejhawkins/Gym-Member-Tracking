<template>
    <lightning-card title="Member Benchmarks" icon-name="custom:custom63">
        <div class="slds-var-m-around_medium">
            <p>Squat goal benchmark:</p>
            <lightning-formatted-rich-text value={backsquatGoal}></lightning-formatted-rich-text>
            <p>Deadlift goal benchmark:</p>
            <lightning-formatted-rich-text value={deadliftGoal}></lightning-formatted-rich-text>

            <hr />

            <p>Current squat benchmark:</p>
            <lightning-formatted-rich-text value={backsquatCurrent}></lightning-formatted-rich-text>
            <p>Current deadlift benchmark:</p>
            <lightning-formatted-rich-text value={deadliftCurrent}></lightning-formatted-rich-text>
        </div>
    </lightning-card>
</template>
